<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">
            class StateExample extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        currentTemperature: 35
                    };
                    this.getTemperature = this.getTemperature.bind(this);
                }
                
                getTemperature() {
                    let currentTemperature = Math.random() * 40;
					//setState executes asynchronously
                    this.setState({
                        currentTemperature
                    }, () => {
						console.log(this.state.currentTemperature)
					});
					//console.log(this.state.currentTemperature);
                }
				
                render() {
					console.log("Render called");
                    return (<div>
                        <button onClick={this.getTemperature}>Get Temperature</button>
                        <h2>{this.state.currentTemperature}</h2>
                    </div>);
                }
            }
            ReactDOM.render(<StateExample/>, document.getElementById("root"));
        </script>
    </body>
</html>
